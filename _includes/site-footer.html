<footer class="site-footer mb-0 py-5">
  <ul class="footer-navs  mb-4">
    <li class="mr-3"><a href="/category/">POSTS</a></li>
    <li class="mr-3"><a href="/#videos">VIDEOS</a></li>
    <li><a href="/tags/">TAGS</a></li>
  </ul>
  <ul class="mb-10">
    <li class="mr-2">
      <a class="icon icon-5x icon-rss" href="{{ '/feed.xml' | prepend: site.baseurl }}" title="rss"></a>
    </li>
    {% if site.email%}
    <li class="mr-2">
      <a class="icon icon-5x icon-email" href="mailto:{{ site.email }}" title="email"></a>
    </li>
    {% endif %}
    {% if site.github_username %}
    <li>
      <a class="icon icon-5x icon-github" href="https://github.com/{{ site.github_username }}" title="github"></a>
    </li>
    {% endif %}
  </ul>
  <div class="footer-copyright">
    <div class="mr-1">© 김정환 2020</div>
    {% include twitter-follow.html %}
  </div>
  
</footer>

<script src="/assets/js/common.min.js"></script>
{% if page.layout == "post" %}
  <script src="/assets/js/post.min.js"></script>
{% endif %}
